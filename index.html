<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e6847d0c35.js" crossorigin="anonymous"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Calculador</title>
</head>
<body>
    <div class="container">
        <div class="calc answer">
            <div class="show"></div>
            <div class="result">0</div>
        </div>
        <div class="calc reset">Reset</div>
        <div class="calc num point">.</div>
        <div class="calc oper division"><i class="fas fa-divide"></i></div>
        <div class="calc num seven">7</div>
        <div class="calc num eight">8</div>
        <div class="calc num nine">9</div>
        <div class="calc oper multi"><i class="fas fa-times"></i></div>
        <div class="calc num four">4</div>
        <div class="calc num five">5</div>
        <div class="calc num six">6</div>
        <div class="calc oper subt"><i class="fas fa-minus"></i></div>
        <div class="calc num one">1</div>
        <div class="calc num two">2</div>
        <div class="calc num three">3</div>
        <div class="calc oper add"><i class="fas fa-plus"></i></div>
        <div class="calc num zero">0</div>
        <div class="calc num three-zero">000</div>
        <div class="calc oper equal"><i class="fas fa-equals"></i></div>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
    <script src="index.js"></script>
</body>
</html>
